
<!DOCTYPE html>
<html lang="en"><head><meta charset = "utf-8" /><link rel="stylesheet" type="text/css" href="style.css"/>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Nunito:300|PT+Sans|Poppins|Quicksand:700|Rammetto+One" rel="stylesheet">
<title>Super Gamer Gains</title>
</head>

<body>

<center><img src="img/sgg_logo.png" alt="Super Gamer Gains Logo"><br><br>Warzone Workout
<br><br><br>

:RANK:<br><br>
<div class="custom-select" style="width:46%;">
  <select>
    <option value="0">Select Your Rank</option>
    <option value="1">N00B</option>
    <option value="2">Experienced</option>
	<option value="2">Veteran</option>
	<option value="2">Elite</option>
  </select>
</div>

<br><br>

<div>
	
	<center>
	  <label for="kills">Kills: </label> <input type="number" placeholder="0"> <br><br>
	  <label for="deaths">Deaths: </label> <input type="number" placeholder="0"> <br><br>
	  <label for="damage">Damage: </label> <input type="number" placeholder="0"> <br><br>
	
	Placement: <br>
	
	<div class="onlyLarge">
  	  <input type="radio" id="win" name="place" value="winner" style="width:25px;">
	  <label for="win"> Winner </label>
	  <input type="radio" id="top3" name="place" value="top3"style="width:25px">
	  <label for="top3"> Top 3 </label>
	  <input type="radio" id="top5" name="place" value="top5"style="width:25px">
	  <label for="top5"> Top 5 </label><br>
	  <input type="radio" id="top10" name="place" value="top10"style="width:25px">
	  <label for="top10"> Top 10 </label>
	  <input type="radio" id="topnone" name="place" value="topnone"style="width:25px">
	  <label for="topnone"> None </label>
	</div>
	
	<div class="onlySmall">
  	  <input type="radio" id="win" name="place" value="winner" style="width:25px;">
	  <label for="win">Winner</label><br>
	  <input type="radio" id="top3" name="place" value="top3"style="width:25px">
	  <label for="top3">Top 3</label><br>
	  <input type="radio" id="top5" name="place" value="top5"style="width:25px">
	  <label for="top5">Top 5</label><br>
	  <input type="radio" id="top10" name="place" value="top10"style="width:25px">
	  <label for="top10">Top 10</label><br>
	  <input type="radio" id="topnone" name="place" value="topnone"style="width:25px">
	  <label for="topnone">None</label>
	</div>
	
</div>

</center>

<script>
/* Code: https://www.w3schools.com/howto/howto_custom_select.asp */
x = document.getElementsByClassName("custom-select");
l = x.length;
for (i = 0; i < l; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  ll = selElmnt.length;
  /* For each element, create a new DIV that will act as the selected item: */
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /* For each element, create a new DIV that will contain the option list: */
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < ll; j++) {
    /* For each option in the original select element,
    create a new DIV that will act as an option item: */
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        /* When an item is clicked, update the original select box,
        and the selected item: */
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
    /* When the select box is clicked, close any other select boxes,
    and open/close the current select box: */
    e.stopPropagation();
    closeAllSelect(this);
    this.nextSibling.classList.toggle("select-hide");
    this.classList.toggle("select-arrow-active");
  });
}

function closeAllSelect(elmnt) {
  /* A function that will close all select boxes in the document,
  except the current select box: */
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}

/* If the user clicks anywhere outside the select box,
then close all select boxes: */
document.addEventListener("click", closeAllSelect);
</script>

</body>
</html>
